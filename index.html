<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Slider</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="main-slide">
                <img id="main-image" src="images10.jpg" alt="Main Slide">
                <div class="content">
                    <p>Enjoy your special day!</p>
                </div>
            </div>
            <div class="thumbnails">
                <div class="slides" data-img="images10.jpg" data-text="Wishing you a year full of happiness and success!" data-style="heart"></div>
                <div class="slides" data-img="images18.jpg" data-text="May your birthday be filled with all the love and joy you deserve!" data-style="star"></div>
                <div class="slides" data-img="images12.jpg" data-text="Here's to a fantastic year ahead filled with great adventures!" data-style="circle"></div>
                <div class="slides" data-img="images32.jpg" data-text="Hope your special day is as wonderful as you are!" data-style="diamond"></div>
                <div class="slides" data-img="images19.jpg" data-text="Sending you warm wishes and lots of love on your birthday!" data-style="hexagon"></div>
                <div class="slides" data-img="images18.jpeg" data-text="May your day be as bright and beautiful as you are!" data-style="star"></div>
                <div class="slides" data-img="images15.jpg" data-text="Cheers to a new year of making incredible memories!" data-style="circle"></div>
                <!-- Surprise Slide -->
                <div class="slides surprise happy-birthday" data-img="surprise.jpg" data-text=" Happy Birthday!" data-style="surprise"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
